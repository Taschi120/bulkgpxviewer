name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v2
        with:
          java-version: '14'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -Dnsis.disabled=true verify
      - run: mkdir staging && cp target/*.zip staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
